<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Furniture Store</title>    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;display=swap">    
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <header style="margin-bottom: 60px;">
            <nav class="navbar navbar-expand-lg fixed-top bg-dark navbar-custom navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('home') }}">Furniture Shop</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            {% if current_user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('login') }}">Log In</a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="content position-relative py-4 py-xl-5">
            <div class="container">
                <div class="row mb-5">
                    <div class="col-md-8 col-xl-6 text-center mx-auto">
                        <h2>LOG IN</h2>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 col-xl-4">
                        <div class="card mb-5">
                            <div class="card-body d-flex flex-column align-items-center">                                
                                <form class="text-center" method="post" action="/login">
                                    <div class="mb-3">
                                        <input type="text" id="username" class="form-control" name="username" placeholder="Username" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
                                    </div>
                                    <div class="mb-3">
                                        <button class="btn btn-primary d-block w-100" type="submit">Log In</button>
                                    </div>
                                    {% if error %}
                                    <div class="alert alert-danger">{{ error }}</div>
                                    {% endif %}
                                    <p class="text-muted">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
                                    <p class="text-muted">Forgot your password? <a href="/reset_password">Reset It Here</a></p>
                                </form>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="py-5 bg-black footer">
            <div class="container">
                <p class="text-center text-white m-0 small">&nbsp;Furniture Store Â© - Copyright&nbsp;2024</p>
            </div>
        </footer>
    </div>
    <script src="static/js/bootstrap.min.js"></script>
</body>

</html>
