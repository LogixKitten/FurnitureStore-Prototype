<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Furniture Store</title>    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;display=swap">    
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <header style="margin-bottom: 60px;">
            <nav class="navbar navbar-expand-lg fixed-top bg-dark navbar-custom navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('home') }}">Furniture Shop</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            {% if current_user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('login') }}">Log In</a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="content position-relative py-4 py-xl-5">
            <div class="container">
                <div class="row mb-5">
                    <div class="col-md-8 col-xl-6 text-center mx-auto">
                        <h2>SIGN UP</h2>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 col-xl-4">
                        <div class="card mb-5">
                            <div class="card-body d-flex flex-column align-items-center">                                
                                <form id="signupForm">
                                    <div class="form-group mb-3">
                                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                                    </div>
                                    <div class="form-group mb-3">                                           
                                        <input type="text" id="username" class="form-control" placeholder="Username" required>
                                    </div>
                                    <div class="form-group mb-3">                                         
                                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                                    </div>
                                    <div class="mb-3">
                                        <button type="button" id="startSignupBtn" class="btn btn-primary d-block w-100" data-toggle="modal" data-target="#nameModal">Sign Up!</button>
                                    </div>
                                    <p class="text-muted">Already have an account? <a href="/login">Log In</a></p>
                                </form>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- First Modal (Name Collection) -->
            <div class="modal fade" id="nameModal" tabindex="-1" role="dialog" aria-labelledby="nameModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="nameModalLabel">Enter Your Name</h5>
                            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group mb-3">
                                <label>First Name</label>
                                <input type="text" id="firstName" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label>Last Name</label>
                                <input type="text" id="lastName" class="form-control" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="nextToAddressBtn" class="btn btn-primary" data-dismiss="modal" disabled>Next</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Second Modal (Address Collection) -->
            <div class="modal fade" id="addressModal" tabindex="-1" role="dialog" aria-labelledby="addressModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addressModalLabel">Enter Your Address</h5>
                            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group mb-3">
                                <label>Street Address</label>
                                <input type="text" id="streetAddress" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label>City</label>
                                <input type="text" id="city" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label>State</label>
                                <input type="text" id="state" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label>Zip Code</label>
                                <input type="text" id="zipCode" class="form-control" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="submitSignupBtn" class="btn btn-success" disabled>Submit</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <footer class="py-5 bg-black footer">
            <div class="container">
                <p class="text-center text-white m-0 small">&nbsp;Furniture Store Â© - Copyright&nbsp;2024</p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            // Enable Next button in the first modal if both fields are filled
            $('#firstName, #lastName').on('keyup', function () {
                if ($('#firstName').val() && $('#lastName').val()) {
                    $('#nextToAddressBtn').prop('disabled', false);
                } else {
                    $('#nextToAddressBtn').prop('disabled', true);
                }
            });

            // When Next is clicked, open address modal
            $('#nextToAddressBtn').on('click', function () {
                $('#addressModal').modal('show');
            });

            // Enable Submit button in the second modal if all fields are filled
            $('#streetAddress, #city, #state, #zipCode').on('keyup', function () {
                if ($('#streetAddress').val() && $('#city').val() && $('#state').val() && $('#zipCode').val()) {
                    $('#submitSignupBtn').prop('disabled', false);
                } else {
                    $('#submitSignupBtn').prop('disabled', true);
                }
            });

            // Handle final form submission
            $('#submitSignupBtn').on('click', function () {
                // Collect all user information
                const userInfo = {
                    username: $('#username').val(),
                    email: $('#email').val(),
                    password: $('#password').val(),
                    firstName: $('#firstName').val(),
                    lastName: $('#lastName').val(),
                    streetAddress: $('#streetAddress').val(),
                    city: $('#city').val(),
                    state: $('#state').val(),
                    zipCode: $('#zipCode').val(),
                };

                // Send user info to the backend
                $.ajax({
                    url: '/signup',
                    type: 'POST',
                    contentType: 'application/json',  // Set Content-Type to application/json
                    data: JSON.stringify(userInfo),  // Convert JavaScript object to JSON string
                    success: function (response) {
                        if (response.success) {
                            window.location.href = response.redirect;  // Redirect to /browse after successful signup
                        } else {
                            alert('Signup failed: ' + response.message);
                        }
                    },
                    error: function (jqXHR) {
                        alert('Signup failed: ' + jqXHR.responseText);
                    }
                });
            });
        });
    </script>
</body>

</html>
